    <body>
        <div id="graph">
            <div class="good happy"></div>
            <div class="bad happy"></div>
            <div class="good sad"></div>
            <div class="bad sad"></div>
        </div>
        <div id="input-box"></div>

        <menu>
            <div class='input-option upload'>
                <div class='upload-button'></div>
                <input type="file" id="file-upload-button" name="files[]" multiple="multiple"/>
            </div>    
            <div class='input-option facebook'>
                <button id="facebook-connect-button"></button>
            </div>
            <svg class="progress-circle">
                <svg viewBox="0 0 70 70" height="100%" width="100%">
                    <path d="m35,2.5c17.955803,0 32.5,14.544199 32.5,32.5c0,17.955803 -14.544197,32.5 -32.5,32.5c-17.955803,0 -32.5,-14.544197 -32.5,-32.5c0,-17.955801 14.544197,-32.5 32.5,-32.5z"/>
                </svg>
            </svg>
            <div class='input-option smoishele-logo'>
                <div id="progress-text"></div>
                <div id="result"></div>
            </div>
            <button id="facebook-share" class="share facebook">share</button>
            <a href="" id="image-download" download>download</a>
        </menu>

        <header></header>
